<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.5/css/bootstrap.min.css">
	<title>random password generator</title>
	<link rel="stylesheet" type="text/css" href="css/pw.css">

	<script type="text/javascript">
		
		var keylist="abcdefghijklmnopqrstuvwxyz1234567890@!#$%&"
		var tmp = ''
		function generatepass(plength){
			tmp = ''
			for(i=0; i<plength; i++){
				tmp += keylist.charAt(Math.floor(Math.random()*keylist.length))
			}
			return tmp
		}

		function populateform(enterlength){
			document.passGen.output.value = generatepass(enterlength)
		}

	</script>


 
</head>
<body>
	<div class="container">
		<h1 style="color: #fff;">Random Password Generator</h1>
		<form action="" name="passGen">
			<div class="col-xs-12">
			<input type="text" size="18" name="output" disabled>
			<input type="button" value="Generate password" onClick="populateform(this.form.length.value)" class="btn btn-success btn-block mybtn">
			
			<div class="col-xs-10">
			<strong>Password Length: </strong>
			</div>
			<div class="col-xs-2">
			<input type="text" name="length" size="1" value="6" class="in">
			</div>
			</div>
		</form>
	</div>
</body>
</html>
